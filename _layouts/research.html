<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  {% include header.html %}

  <div class="page-content">
    <div class="wrapper">
      <div class="work">
        <h1 class="page-heading">{{ page.title }}</h1>
        {{ content }}
      </div>
    </div>
  </div>
  <div class="wrapper">
    {% for item in page.items %}
    <div class="work-section">
      <h2>{{item.type}}</h2>
      {% for item in item.items %}
      <div class="work-item">
        <img class="{{item.image.class}}" src="{{ item.image.src | absolute_url }}" alt="{{ item.image.alt }}" />
        <span class="work-text">
          <strong>{{ item.title }}</strong>
          &mdash;
          {{ item.description }}
        </span>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>



  {% include footer.html %}

  {% include foot.html %}
</body>

</html>
